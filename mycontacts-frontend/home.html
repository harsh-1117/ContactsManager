<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacts Manager</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            font-size: 18px;
            background-color: #f8f9fa;
            margin: 0;
        }
        .header {
            background-color: #343a40;
            color: white;
            padding: 20px;
            font-size: 32px;
            font-weight: bold;
            text-align: center;
            width: 100%;
            position: absolute;
            top: 0;
        }
        .container {
            width: 80%;
            text-align: center;
            margin-top: 80px;
        }
        table {
            width: 75%;
            margin: 0 auto 20px auto;
            border-collapse: collapse;
            background: white;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: center;
        }
        th {
            background-color: #343a40;
            color: white;
        }
        .actions {
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        .edit-btn {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 8px 12px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }
        .edit-btn:hover {
            background-color: #0056b3;
        }
        .delete-btn {
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 8px 12px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }
        .delete-btn:hover {
            background-color: #a71d2a;
        }
        .create-btn {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 12px 18px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 18px;
            margin-bottom: 10px;
        }
        .create-btn:hover {
            background-color: #218838;
        }
        .logout-btn {
            background-color: #ffc107;
            color: black;
            border: none;
            padding: 12px 18px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 18px;
        }
        .logout-btn:hover {
            background-color: #e0a800;
        }
    </style>
</head>
<body>
    <div class="header">Contacts Manager</div>
    <div class="container">
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="contacts-table-body"></tbody>
        </table>
        <button class="create-btn" onclick="redirectToCreate()">âž• Create New Contact</button>
        <button class="logout-btn" onclick="logout()">Logout</button>
    </div>
    <script>
        const token = localStorage.getItem("token");
        if (!token) {
            window.location.href = "login.html";
        }
        async function fetchContacts() {
            try {
                const response = await fetch("http://localhost:5000/api/contacts", {
                    headers: { "Authorization": `Bearer ${token}` }
                });
                if (!response.ok) throw new Error("Failed to fetch contacts");
                const contacts = await response.json();
                displayContacts(contacts);
            } catch (error) {
                console.error("Error fetching contacts:", error);
            }
        }
        function displayContacts(contacts) {
            const tableBody = document.getElementById("contacts-table-body");
            tableBody.innerHTML = "";
            contacts.forEach((contact, index) => {
                const row = document.createElement("tr");
                row.innerHTML = `
                    <td>${index + 1}</td>
                    <td>${contact.name}</td>
                    <td>${contact.email}</td>
                    <td>${contact.phone}</td>
                    <td class="actions">
                        <button class="edit-btn" onclick="redirectToUpdate('${contact._id}')">Edit</button>
                        <button class="delete-btn" onclick="deleteContact('${contact._id}')">Delete</button>
                    </td>
                `;
                tableBody.appendChild(row);
            });
        }
        function redirectToUpdate(contactId) {
            window.location.href = `update.html?id=${contactId}`;
        }
        function redirectToCreate() {
            window.location.href = "create.html";
        }
        async function deleteContact(contactId) {
            if (!confirm("Are you sure you want to delete this contact?")) return;
            try {
                const response = await fetch(`http://localhost:5000/api/contacts/${contactId}`, {
                    method: "DELETE",
                    headers: { "Authorization": `Bearer ${token}` }
                });
                if (!response.ok) throw new Error("Failed to delete contact");
                fetchContacts();
            } catch (error) {
                console.error("Error deleting contact:", error);
            }
        }
        function logout() {
            localStorage.removeItem("token");
            window.location.href = "/mycontacts-frontend/";
        }
        fetchContacts();
    </script>
</body>
</html>
